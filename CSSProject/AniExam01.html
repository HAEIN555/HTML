<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes LOVE {
            from {font-size: 100%;} /*원래 처음 100프로에서*/
            to {font-size: 500%;} /*500프로 까지 늘려가!*/
        }
        h3 {
            animation-name: LOVE; /*애니메이션의 이름은? love*/
            animation-duration: 3s; /*3초동안 계속 진행*/
            animation-iteration-count: infinite; /*무한으로 계속 반복해!!*/
        }    
        
        span {
            transition: 5s;
        }
        span:hover {
            font-size: 500%;
        }
    </style>
</head>
<body>
    <h3>LOVE</h3> <!-- 실험 결과 사진은 커지지 않음... 고민해보기!-->
    <p>LOVE 글자가 3초동안 500%시작하여
        100%까지 바뀌는 무한 반복 애니메이션
    </p>
    <br>
    <hr>
    <p><span>LOVE</span>에 마우스를 올림</p>
</body>
</html>
