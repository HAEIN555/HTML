<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        // 두 수 중 최댓값
        var max = Math.max(100,123);
        document.write("<h1>최댓값 :"+max+"</h1>");
        // 두 수 중 최솟값
        var min = Math.min(100,123);
        document.write("<h1>최소값 :"+min+"</h1>");
        // 원주율
        var num1= 3.75451;
        document.write("<h1>원주율 :"+Math.PI+"</h1>");
        // 소숫점 반올림
        var num2= 3.75451;
        document.write("<h1>반올림 :"+Math.round(num2)+"</h1>");
        //소숫점 올림과 내림
        document.write("<h1>올림 :"+Math.ceil(num1)+"</h1>");
        document.write("<h1>내림 :"+Math.floor(num1)+"</h1>");
        // 절대값
        var num3 = -45612;
        document.write("<h1>절댓값 :"+Math.abs(num3)+"</h1>");
        // 난수 (랜덤값)
        document.write("<h1>절댓값 :"+Math.random()+"</h1>");
    </script>
</body>
</html>
