<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자,기호,심볼 삽입</title>
</head>
<body>
    <h3>기호 넣기</h3>
    10 &divide; 2 = 5 <br>
    &radic; 2=1.414 <br>
    2 &nbsp; &nbsp;&lt; &nbsp;&nbsp;&nbsp; 3 <br>
    오늘 &quot;Britney Spears &#34; 의 노래를 들었다!
    <hr>
    <br>
    <h3>개발자의 형식 그대로 출력하기</h3>
    <br>
    <p><!--단락 구분하기 -->
        &lt;&gt; 태그를 사용하면 여러개의 
        빈 칸은 하나로 , 여러줄은 한 줄에 붙여서
        출력합니다.
    </p>
    <!-- p태그는 한줄로 쭉나온다 -->
    <pre> <!--pre태그는 사용자가 입력한 그대로 출력한다!-->
        &lt;pre&gt; 태그는 사용자가
        입력한 그대로 출력함
    </pre>
</body>
</html>
