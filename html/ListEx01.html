<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록</title>

</head>
<body>
    <h3>가보고싶은 나라
    </h3>
    <form action="">
        나라 : <input type="text" name="country" list="countries">
            <datalist id="countries">
            <option value="영국" /> <!--종료버튼 없어도 된다-->
            <option value="이탈리아" />
            <option value="미국" />
            </datalist>
            <br>
        보고 싶은 것 : <input type="text" list="what"> <br>
        <datalist id="what">
            <option value="유니버셜스튜디오"></option>
            <option value="디즈니랜드"></option>
            <option value="상하이"></option>
        </datalist>
    </form>
</body>
</html>
