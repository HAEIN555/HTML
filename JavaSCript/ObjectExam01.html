<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var people = {}; // 비어있는 객체 
        people.name ="신화산";
        people.gender ="남자";
        document.write("<h1>"+people.name+"님은 성별이 "+people.gender+" 인가 봅니다"+"</h1>");
        // 객체 안에 함수 포함시키기
        people.sayName = function() {
            //객체 안에 포함된 함수 
            // 함수 안에 멤버 변수에 접근하려면 
            // 반드시 "this."를 사용해야한다! 
            document.write("<h1>"+this.name+"은 사실 우리강아집니다</h1>");
        }

        people.sayName(); // 객체 안에 있는 메소드 호출방법!

        people.sayGender = function() {
            document.write("<h1>"+this.gender+"</h1>");
        }
        people.sayGender();
       
        // 함수의 선언
        function myFunction() {
            document.write("<h1>GoodMorning</h1>");
        }
        // javascript 는 함수와 변수가 동급이다!
        // 따라서 함수의 이름을 변수에 대입할 수 있다.
        var value = myFunction;
        var value2 = function() {
            // 이 안에다가 내용을 채울 수 도 있다!
            document.write("<h1>HelloEveryone</h1>");
        }
        // 함수가 대입된 변수는 그 자신이 함수처럼 동작한다! 
        myFunction();
        value();
        value2();



    </script>
</head>
<body>
    
</body>
</html>
