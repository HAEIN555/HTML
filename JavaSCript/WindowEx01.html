<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <script>
        function open1() {
            // 새창 띄우기
            window.open('Open.html');
        }
        function open2() {
            // 마우스가 클릭 될때마다 
            window.open('Open.html','','width=300','height=500','scrollbars=no','toolbar=no','menubar=no','location=no');
        }
        function open3(url) {
            window.open(url,'mywin','width=300','height=500','scrollbars=no','toolbar=no','menubar=no','status=no','location=no');
        }

        document.write("<p>문서의 url 주소 "+location.href+"</p>");
        document.write("<p>호스트 이름과 포트 "+location.host+"</p>");
        document.write("<p>호스트 컴퓨터 이름"+location.hostname+"</p>"); 
    </script>
</head>
<body>
    <h1>window</h1>
    <h3>open 메소드</h3>
    <div>
        <a href="#" onclick="open1(); return false;">새창열기</a>
        <br>
        <a href="#" onclick="open2(); return false;">팝업창열기</a>
        <br>
        <a href="#" onclick="open3('http://www.naver.com');return false;">url을 이용한 팝업창열기</a>
        <br>
    </div>
</body>
</html>
