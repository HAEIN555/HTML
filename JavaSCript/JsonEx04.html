<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌인 게시판</title>
    <script>
        // 게시판 데이터 표현 형식
        var bbs = {
            "title" : "javascript & JQuery 강좌",
            "description" : "글로벌인에서 진행중인 강의 자료실 게시판",
            "total" : 4,
            "item" : [
                {"no" : "공지","subject" :"javascript 강의 자료실", "hit" : 3,"date":"2022.05.20"},
                {"no" : 3, "subject" :"javascript 3일차 자료실", "hit" : 6,"date":"2022.07.23"},
                {"no" : 2, "subject" :"javascript 2일차 자료실", "hit" : 15,"date":"2022.07.21"},
                {"no" : 1, "subject" :"javascript 1일차 자료실", "hit" : 56,"date":"2022.06.23"}
            ]
        };
        //bbs안의 각 독립된 값들에 대한 출력 HTMl생성
        var html ="<h1>"+bbs.title+"</h1>"; // 제목
        html += "<p>" +bbs.description +"</p>"; // 목록
        html += "<p> 총 게시글 수" +bbs.total +"</p>"; // 총게시글 수 
        html += "<ul>";
            //배열형태로 되어있기때문에 반복문을 이용한다.
            for(var i=0;i<bbs.item.length;i++) {
                var item = bbs.item[i];
                html += "<li>("+item.no+")"+item.subject+"(조회수 :"+item.hit+"/날짜 :"+item.date+")</li>";
                
            }
            html +="</ul>";

        // 화면 출력
        document.write(html);
    </script>
</head>

</body>
</html>
