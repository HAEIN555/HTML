<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script> <!--jquery사용-->
    <title>Document</title>
    <style>
        #box {
            background: #98bf21;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;

        }
    </style>
    <script>
        $(function () {
            $("button:eq(0)").click(function () {
                //새로운 내용으로 교체
                $("#animation-area").html("<div id='box'></div>");
            });
            //좌측으로 부터 250px 만큼  div 이동
            $("button:eq(1)").click(function () {
                //Css속성은 json 형식을 표현 한다
                $("#box").animate({
                    'left' : '250px'
                }, 1000,'swing',function () {
                    alert("애니메이션이 종료 되었습니다.");
                });
            });
            //좌측으로 부터 250px 이동하고 높이와 넒이를 150px로 변환한다!
            $("button:eq(2)").click(function () {
                //Css속성은 json 형식을 표현 한다
                    $("div").animate({
                        left :'250px' ,
                        height :'150px',
                        width : '150px'
                });
            });
            //좌측으로 부터 50px 이동하고 높이와 넒이를 50px로 변환한다!
            $("button:eq(3)").click(function () {
                //Css속성은 json 형식을 표현 한다
                    $("div").animate({
                        left :'+=50px' ,
                        height :'+=50px',
                        width : '+=50px'
                },300);
            });
            //좌측으로 부터 50px 이동하고 높이와 넒이를 50px로 변환한다!
            $("button:eq(4)").click(function () {
               var div =$('#box');
               // 애니메이션을 연속적으로 사용
               // 여러개의 장면이 순차적으로 실행된다
               div.animate({height :'300px',},1000);
               div.animate({width :'300px',},500);
               div.animate({height :'100px',},800);
               div.animate({width :'100px',},300);
            });


        });
    </script>
  
    
</head>
<body>
    <h1>Animate</h1>
    <button>
        Reset
    </button>
    <button>
        Ani1
    </button>
    <button>
        Ani2
    </button>
    <button>
        Ani3
    </button>
    <button>
        Ani4
    </button>
    <div id="animation-area">
        <div id="box"></div>

        
    </div>
</body>
</html>
