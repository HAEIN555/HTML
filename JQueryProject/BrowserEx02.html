<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/event.css"> <!--css파일 사용-->
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script> <!--jquery사용-->
    <script>
        $(function () {
            $("img").error(function () {
                alert("이미지를 찾을 수 없습니다."); // 이미지가 하나있을때 
            }).each(function () {
                alert("이미지를 찾을 수 없습니다."); // 이미지가 여러개 있을때
            });
        })
    </script>
</head>
<body>
    <h1>에러 이벤트</h1>
    <img src="../img2/underfind.jpg" id="img">
</body>
