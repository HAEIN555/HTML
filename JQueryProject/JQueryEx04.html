<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Event</title>
    <link rel="stylesheet" type="text/css" href="../css/event.css"> <!--css파일 사용-->
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script> <!--jquery사용-->
    <script>
        $(function () {
            //텍스트 박스의 입력값 변경 상태를 감지
            $("input[name='user_name']").change(function () {
                $("#result").html("이름의 입력값이 변경되었습니다.");
            });
            //체크박스의 상태변경 감지
            $("input[name='hobby']").change(function () {
                $("#result").html("취미가 변경되었습니다.");
            });
            //라디오 버튼 체크 상태 감지
            $("input[name='gender']").change(function () {
                $("#result").html("성별이 변경되었습니다.");
            });
            // 드롭다운선택 상태를 변경 감지
            $("select[name='job']").change(function () {
                $("#result").html("직업이 변경되었습니다.");
            });
        });
    </script>
</head>
<body>
    <h1>Change Event</h1>
    <div id="input">
            <!--입력 박스-->
            <h3>이름</h3>
            <input type="text" name="user_name">
      
            <!--라디오 버튼-->
            <h3>성별</h3>
            <label><input type="radio" name="gender" value="M">남자</label>
            <label><input type="radio" name="gender" value="F">여자</label>
        
            <h3>직업</h3>
            <select name="job">
                <option value="deg">웹디자인</option>
                <option value="dev">프로그래머</option>
                <option value="pub">퍼블리셔</option>
                <option value="기획">웹기획</option>
            </select>
       
            <h3>취미</h3>
            <label><input type="checkbox" name="hobby" value="음악">음악</label>
            <label><input type="checkbox" name="hobby" value="운동">운동</label>
            <label><input type="checkbox" name="hobby" value="미술">미술</label>                
        </div>

        <h2>결과</h2>
        <div id="result"></div>
    </fieldset>
</body>
</html>
