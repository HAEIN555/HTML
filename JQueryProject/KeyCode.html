<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/event.css"> <!--css파일 사용-->
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script> <!--jquery사용-->
    <script>
        // 키 코드 값을 파라미터로 받아서 키보드의 이름을 리턴하는 함수
        function getKeyName(KeyCode) {
            // 키 코드, 버튼이름을 json배열로 정의한다!
            var KeyMap =[
                {code :8, name : "backspace"},
                {code :9, name : "tab"},
                {code :13, name : "enter"},
                {code :16, name : "shift"},
                {code :17, name : "ctrl"},
                {code :18, name : "alt"},
                {code :19, name : "pausebreak"},
                {code :20, name : "capslock"},
                {code :21, name : "han/eng"},
                {code :25, name : "hanja"},
                {code :27, name : "esc"}
            ];
            // 반복문을 이용한다
            for(var i=0;i<KeyMap.length;i++) {
                if(KeyMap[i]==KeyCode) {
                    // 값을 리턴하고 종료
                    return KeyMap[i].name
                }
            }
        }
        $(function() {
            $("#input > input[type='text']").keydown(function (e) {
                $("#result").html(e.which+"번 키 눌러짐! &gt;&gt;"+e.getKeyName)}); 
            });
        
    </script>
</head>
<body>
    <h1>Key Event</h1>
    <div id="input">
      <input type="text">
    </div>
    <h2>결과</h2>
    <div id="result"></div>
</body>
</html>
