<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>정의 리스트</title> <!--define list라서 dl이라고 한다-->
</head>
<body>
    <h3>브라우저 종류</h3>
    <hr>
    <dl>
        <dt><strong>Internet Explorer</strong></dt> <!--dt는 제목을 의미한다-->
        <dd>mircosoft의 대표 브라우저</dd><!--설명해주는거 -->
        <dt><strong>Fire fox</strong></dt>
        <dd>Mozilla재단에서 만든 opensource로 만든 브라우저</dd>
        <dt><strong>Chrome</strong></dt>
        <dd>구글에서 만든 브라우저로 디버깅에 많이 사용된다.</dd>
        <dt><strong>Opera</strong></dt>
        <dd>나도 잘모르게따</dd>

    </dl>
</body>
</html>
